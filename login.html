<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="design-system.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body class="box-gradient-dark">
    <main>
      <div class="login-container">
        <h1 class="fs-700 text-sec">Login</h1>
        <form action="">
          <span>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="example@gmail.com"
            />
          </span>
          <span>
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="password"
            />
          </span>
          <button class="login bg-sec">Login</button>
        </form>
        <div class="another">
          <span
            >Don't have account?
            <a class="text-sec" href="signup.html">Sign Up</a></span
          >
          <a class="text-sec" href="forgetpass.html">Forget your password?</a>
        </div>
      </div>
    </main>
  </body>
</html>
