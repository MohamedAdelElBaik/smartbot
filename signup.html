<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="design-system.css" />
    <link rel="stylesheet" href="signup.css" />
    <link href="images/bot-icon.svg" rel="icon" type="image/x-icon" />
  </head>
  <body class="box-gradient-dark">
    <main>
      <div class="sing-container">
        <h1 class="fs-700 text-sec">Sign Up</h1>
        <form action="">
          <span>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Example" />
          </span>
          <span>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="example@gmail.com"
            />
          </span>
          <span>
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="password"
            />
          </span>
          <span>
            <label for="con-password">Confirm your password</label>
            <input
              type="password"
              name="con-password"
              id="con-password"
              placeholder="write password again"
            />
          </span>
          <a href="index.html">
            <div class="sing bg-sec">Sign Up</div>
          </a>
        </form>
        <div class="another">
          <span
            >You already have account?
            <a class="text-sec" href="login.html">Login</a></span
          >
        </div>
      </div>
    </main>
  </body>
</html>
